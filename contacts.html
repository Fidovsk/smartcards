<!DOCTYPE html>
<html lang="ru">
<head>
  <base target="_self">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакты — Умные Карточки</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/styles.css">

  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary:"#3B82F6", secondary:"#10B981", accent:"#F59E0B" } } }
    }
  </script>
</head>

<body class="min-h-screen bg-gray-50 font-sans antialiased">
  <div id="site-header"></div>

  <main class="container mx-auto px-4 py-10">
    <div class="bg-white rounded-xl shadow-md p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Контакты</h1>

      <div class="grid md:grid-cols-2 gap-6">
        <div class="p-6 bg-gray-50 rounded-xl border">
          <h3 class="font-bold mb-3">Связаться</h3>
          <p class="text-gray-600 mb-2"><i class="fas fa-envelope mr-2 text-primary"></i> info@smartcards.edu</p>
          <p class="text-gray-600 mb-2"><i class="fas fa-phone mr-2 text-primary"></i> +7 (123) 456-78-90</p>
          <p class="text-gray-600"><i class="fab fa-telegram mr-2 text-primary"></i> @smartcards_bot</p>

          <div class="mt-6 text-sm text-gray-500">
            Можно подключить реальную отправку формы через Formspree / Google Forms / свой сервер — если захочешь.
          </div>
        </div>

        <div class="p-6 bg-gray-50 rounded-xl border">
          <h3 class="font-bold mb-3">Форма (пока без отправки)</h3>
          <form onsubmit="event.preventDefault(); alert('Пока без отправки — подключим позже');">
            <input class="w-full border rounded-lg px-4 py-2 mb-3" placeholder="Ваше имя">
            <input class="w-full border rounded-lg px-4 py-2 mb-3" placeholder="Email">
            <textarea class="w-full border rounded-lg px-4 py-2 mb-3" rows="4" placeholder="Сообщение"></textarea>
            <button class="px-4 py-2 bg-primary text-white rounded-lg hover:opacity-90">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="assets/site.js"></script>
</body>
</html>
